<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.triangle {
			width: 0;
			height: 0;
			border: 20px solid #000;
		}
		.triangle-right {
			border-right-width: 0;
			border-top-color: transparent; 
			border-bottom-color: transparent;
			border-left-width: 25px;
		}
		.player-start {
			width: 20px;
			height: 40px;
			background-image: linear-gradient(90deg, #000 25%, transparent 25%, transparent 75%, #000 75%);	
		}
	</style>
</head>
<body>
	<div class="triangle triangle-right"></div>
	<div class="player-start"></div>
</body>
</html>
